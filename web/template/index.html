<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<title>Arx</title>
	<!-- Bootstrap -->

	<style>
		#sidemenu {
			width: 200px;
			padding: 0;
			position: absolute;
			top: 51px;
			height: 100%;
			background: #304156;
		}

		#page-main {
			margin-left: 201px;
			background-color: white;
		}
	</style>
</head>

<body>
	<!--顶部导航-->
	<nav class="navbar navbar-default navbar-static-top">
		<div clas="navbar-header">
			<a href="#" class="navbar-brand">Arx</a>
		</div>
		<ul class="nav navbar-nav navbar-right" style="margin-right:25px;">
			<li><a href="#"><span class="glyphicon glyphicon-user"></span>Author</a></li>
		</ul>

	</nav>

	<!--侧边栏添加滚动条， 滚动条添加样式-->
	<div class="navbar-default navbar-collapse" id="sidemenu">
		<ul id="myTab" class="nav nav-pills nav-stacked" role="tablist">
			<li class="active">
				<a href="#cluster" data-toggle="tab">首页</a>
			</li>
			<li><a href="#monitor-info" data-toggle="tab">监控查看</a></li>
			<li><a href="#files" data-toggle="tab">文件管理</a></li>
		</ul>
	</div>
	<!--侧边栏-->

	<!--主标签页-->
	<div id="page-main" class="tab-content">
		<div class="tab-pane fade in active" id="cluster">
			<p>集群信息</p>
		</div>
		<div class="tab-pane fade" id="monitor-info">
			<p>监控信息</p>
			<div id="chart-monitor" style="width: 600px; height: 400px;">
				<script src='/js/echarts.min.js'></script>
				<script>
					//基于准备好的DOM，初始化echarts实例
					var myChart = echarts.init(document.getElementById('chart-monitor'));
					//指定图表的配置项和数据
					var option = {
						title: {
							text: 'EChars入门'
						},
						//提示框组件
						tooltip: {
							//坐标轴触发，主要用于柱状图，折线图等
							trigger: 'axis'
						},
						//图例
						legend: {
							data: ['销量']
						},
						//横轴
						xAxis: {
							data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
						},
						//纵轴
						yAxis: {},
						//系列列表。每个系列通过type决定自己的图表类型
						series: [{
							name: '销量',
							//折线图
							type: 'line',
							data: [5, 20, 36, 10, 10, 20]
						}]
					};
					//使用刚指定的配置项和数据显示图表
					myChart.setOption(option);
				</script>
			</div>
			<div class="tab-pane fade" id="files">
				<p>jMeter 是一款开源的测试软件。它是 100% 纯 Java 应用程序，用于负载和性能测试。</p>
			</div>
		</div>

</body>
</body>

</html>
