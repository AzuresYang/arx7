<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-datetimepicker.min.js"></script>
	<script src="/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src='/js/echarts.min.js'></script>
	<title>Arx</title>
	<script type="text/javascript">
	</script>

	<!-- Bootstrap -->
	<style>
		#sidemenu {
			width: 200px;
			padding: 0;
			position: absolute;
			top: 51px;
			height: 100%;
			background: #304156;
		}

		#page-main {
			margin-left: 201px;
			padding-left: 10px;
			background-color: white;
		}

		.footer {
			width: 100%;
			height: 30px;
			line-height: 30px;
			margin-top: 0;
			margin-left: 201px;
			right: 0;
			bottom: 0;
			background-color: #DFDFDF;
		}

		.border {
			border-top-right-radius: 5px;
			border-top-left-radius: 5px;
			border-bottom-right-radius: 5px;
			border-bottom-left-radius: 5px;
		}
	</style>
</head>

<body>
	<!--顶部导航-->
	<nav class="navbar navbar-default navbar-static-top">
		<div clas="navbar-header">
			<a href="#" class="navbar-brand">Arx</a>
		</div>
		<ul class="nav navbar-nav navbar-right" style="margin-right:25px;">
			<li><a href="#"><span class="glyphicon glyphicon-user"></span>Author</a></li>
		</ul>

	</nav>

	<!--侧边栏添加滚动条， 滚动条添加样式-->
	<div class="navbar-default navbar-collapse" id="sidemenu">
		<ul id="myTab" class="nav nav-pills nav-stacked" role="tablist">
			<li class="active">
				<a href="#cluster" data-toggle="tab">监控查看</a>
			</li>
			<li><a href="#monitor-info" data-toggle="tab">集群信息</a></li>
			<li><a href="#files" data-toggle="tab">文件管理</a></li>
		</ul>
	</div>
	<!--侧边栏-->
	<!-- 底部页脚部分 -->
	<div class="footer navbar-fixed-bottom">
		<p class="text-center">
			2019 &copy; AzuresYang.
		</p>
	</div>
	<!--主标签页-->
	<div id="page-main" class="tab-content">
		<div class="tab-pane fade in active" id="cluster">
			<label>集群监控查看</label>
			<form id="monitor_form" role="form" class="form-horizontal" style="padding-left: 10px;">
				<div class="form-group ">
					<label class="col-sm-1 control-label " for="svcid">服务ID</label>
					<div class="col-sm-2">
						<input type="text" name="svcid" placeholder="number" value="5542" id="svcid" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-1 control-label" for="metric">监控ID</label>
					<div class="col-sm-2">
						<input type="text" name="metric" placeholder="number" value="5542" id="metric" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-1 control-label" for="classfy">分类ID</label>
					<div class="col-sm-2">
						<input type="text" name="classfy" placeholder="0"value="0" id="classfy" class="form-control">
					</div>
				</div>
				<!--时间选择行-->
				<div class="row" style="margin-left: 50px;">
					<div class class="form-group ">
						<!-- <label class="col-sm-1  control-label" for="end_time">结束时间</label> -->
						<div class='col-sm-3'>
							<div class='input-group date datetimePicker' id='datetimepicker1'>
								<span class="input-group-addon">开始时间</span>
								<input name="start_time" type='text' class="form-control" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>


					<div class class="form-group ">
						<!-- <label class="col-sm-1  control-label" for="end_time">结束时间</label> -->
						<div class='col-sm-3'>
							<div class='input-group date datetimePicker' id='datetimepicker2'>
								<span class="input-group-addon">截止时间</span>
								<input name="end_time" type='text' class="form-control" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					<div class class="form-group ">
						<div class='col-sm-1'>
							<div class='input-group'>
								<span class="input-group-addon">是否实时监控数据</span>
								<input name="ifRealTime" type='checkbox' value="" />
							</div>
						</div>
					</div>
				</div>

				
			</form>
			<button type="submit" id="bt_querymonitor" class="btn btn-default" style="margin-left: 70px; margin-top:10px;">查询</button>
			<div id="chart-monitor" style="width: 1200px; height: 500px;"></div>
		</div>

		<div class="tab-pane fade" id="monitor-info">
			<p>监控信息</p>

			<div class="tab-pane fade" id="files">
				<p>jMeter 是一款开源的测试软件。它是 100% 纯 Java 应用程序，用于负载和性能测试。</p>
			</div>
		</div>

	</div>
	<script src="/js/index.js"></script>
	<script type="text/javascript">


		$('.datetimePicker').datetimepicker({
			format: 'yyyy-mm-dd hh:ii',
			useCurrent: true,	// 是否选中现在，是
			locale: 'zh-cn',	// 文字，中文
			startView:1,   // 开始视图，选择小时
			todayBtn:true, // 显示今天按钮
			minuteStep:30, // 最小间隔， 单位，分钟
			initialDate:new Date(),
		});
		var yesterday = new Date()
		yesterday = yesterday.DateLess('h', 12)
		$("#datetimepicker1").datetimepicker("setDate", yesterday);

		$("#datetimepicker2").datetimepicker("setDate", new Date());
    </script>
</body>

</html>
